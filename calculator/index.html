<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css"type="text/css">
    <script src="index.js"></script>
    
</head>
<body>
    <div id="main-body">
        <div  id="calculator">
            <div class="output">
                <input type="text" id = "screen">
            </div>
            <div class="buttons">
                <button onclick="cleardisplay()"class="btn">CLR</button>
                
                <div class="row">
                    <button onclick="clicka(1)"class="btn">1</button>
                    <button onclick="clicka(2)"class="btn">2</button>
                    <button onclick="clicka(3)"class="btn">3</button>
                    <button onclick="clicka('/')"class="btn">/</button>

                </div>
                <div class="row">
                    <button onclick="clicka(4)"class="btn">4</button>
                    <button onclick="clicka(5)"class="btn">5</button>
                    <button onclick="clicka(6)"class="btn">6</button>
                    <button onclick="clicka('*')"class="btn">x</button>
                </div>
                <div class="row">
                    <button onclick="clicka(7)"class="btn">7</button>
                    <button onclick="clicka(8)"class="btn">8</button>
                    <button onclick="clicka(9)"class="btn">9</button>
                    <button onclick="clicka('-')"class="btn">-</button>
                </div>
                <div class="row">
                    <button onclick="clicka(0)"class="btn">0</button>
                    <button onclick="clicka('.')"class="btn">.</button>
                    <button onclick="clicka('+')"class="btn">+</button>
                    <button onclick="equalclick()"class="btn">=</button>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
